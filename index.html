<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Ստեղնաշարի մարզիչ</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Logo and Results -->
    <div class="container">
      <div class="logo"><i class="fas fa-keyboard"></i>Ստեղնաշարի մարզիչ</div>

      <!-- Results -->
      <div class="results">
        <div class="results-title">Նախորդ տեղի արդյունքները`</div>
        <div class="indicators">
          <div class="indicator">
            <div class="indicator__icon">
              <i class="fas fa-tachometer-alt"></i>
            </div>
            <div class="indicator__name">Սիմվոլներ րոպեում`</div>
            <div class="indicator__value" id="symbolsPerMinute">0</div>
          </div>
          <div class="indicator">
            <div class="indicator__icon indicator__icon--errors">
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="indicator__name">Սխալներ`</div>
            <div class="indicator__value" id="errorPercent">0%</div>
          </div>
        </div>
      </div>
      <!-- // Results -->
    </div>
    <!-- // Logo and Results -->

    <div class="devider"></div>

    <div class="container">
      <!-- Input field -->
      <form action="">
        <input
          id="input"
          type="text"
          class="input unselectable"
          placeholder="Մուտքագրեք այստեղ..."
        />
      </form>
      <!-- // Input field -->

      <!-- Text -->
      <!-- <div class="text error"> -->
      <div class="text" id="textExample">
        <div>
          <div class="line line-1">
            <span class="done"> </span>
            <span class="hint"></span>
          </div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <!-- // Text  -->

      <!-- Keyboard -->

      <div class="keyboard">
        <div class="line">
          <div id="letter_ё" data-letters="`">`</div>
          <div id="letter_1" data-letters="1Էէ">է</div>
          <div id="letter_2" data-letters="2Թթ">թ</div>
          <div id="letter_3" data-letters="3Փփ">փ</div>
          <div id="letter_4" data-letters="4Ձձ">ձ</div>
          <div id="letter_5" data-letters="5Ջջ">ջ</div>
          <div id="letter_6" data-letters="6ու">ու</div>
          <div id="letter_7" data-letters="7ԵՎև">և</div>
          <div id="letter_8" data-letters="8Րր">ր</div>
          <div id="letter_9" data-letters="9Չչ">չ</div>
          <div id="letter_0" data-letters="0Ճճ">ճ</div>
          <div id="letter_minus" data-letters="-">-</div>
          <div id="letter_plus" data-letters="Ժժ">ժ</div>
          <div class="backspace" id="letter_backspace" data-spec="backspace">
            Backspace
          </div>
        </div>
        <div class="line">
          <div class="tab" id="letter_tab" data-spec="tab">Tab</div>
          <div id="letter_й" data-letters="Քք">ք</div>
          <div id="letter_ц" data-letters="Ոո">ո</div>
          <div id="letter_у" data-letters="Եե">ե</div>
          <div id="letter_к" data-letters="Ռռ">ռ</div>
          <div id="letter_е" data-letters="Տտ">տ</div>
          <div id="letter_н" data-letters="Ըը">ը</div>
          <div id="letter_г" data-letters="ու">ու</div>
          <div id="letter_ш" data-letters="Իի">ի</div>
          <div id="letter_щ" data-letters="Օօ">օ</div>
          <div id="letter_з" data-letters="Պպ">պ</div>
          <div id="letter_х" data-letters="Խխ">խ</div>
          <div id="letter_ъ" data-letters="Ծծ">ծ</div>
          <div id="letter_slash" data-letters="Շշ">շ</div>
        </div>
        <div class="line">
          <div class="caps" id="letter_capslock" data-spec="capslock">
            Caps Lock
          </div>

          <div id="letter_ф" data-letters="Աա">ա</div>
          <div id="letter_ы" data-letters="Սս">ս</div>
          <div id="letter_в" data-letters="Դդ">դ</div>
          <div id="letter_а" data-letters="Ֆֆ">ֆ</div>
          <div id="letter_п" data-letters="Գգ">գ</div>
          <div id="letter_р" data-letters="Հհ">հ</div>
          <div id="letter_о" data-letters="Յյ">յ</div>
          <div id="letter_л" data-letters="Կկ">կ</div>
          <div id="letter_д" data-letters="Լլ">լ</div>
          <div id="letter_ж" data-letters=":">:</div>
          <div id="letter_э" data-letters="'">'</div>
          <div class="enter" id="letter_enter" data-spec="enter">Enter</div>
        </div>
        <div class="line">
          <div class="shift" data-spec="shift">Shift</div>
          <div id="letter_я" data-letters="Զզ">զ</div>
          <div id="letter_ч" data-letters="Ղղ">ղ</div>
          <div id="letter_с" data-letters="Ցց">ց</div>
          <div id="letter_м" data-letters="Վվ">վ</div>
          <div id="letter_и" data-letters="Բբ">բ</div>
          <div id="letter_т" data-letters="Նն">ն</div>
          <div id="letter_ь" data-letters="Մմ">մ</div>
          <div id="letter_б" data-letters=",">,</div>
          <div id="letter_ю" data-letters=".">.</div>
          <div id="letter_dot" data-letters="/">/</div>
          <div class="shift" data-spec="shift">Shift</div>
        </div>
        <div class="line">
          <div class="space" id="letter_space" data-spec="space"></div>
          <div class="alt" id="letter_alt" data-spec="alt">Alt</div>
        </div>
      </div>
      <!-- // Keyboard -->
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
